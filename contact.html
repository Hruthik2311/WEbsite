<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="app.css">

    <title>Contact Us</title>
</head>

<body class="contact">
    <div class="container">
        <div class="row">
            <h2>Looking to join in our college,register below</h2>
        </div>
        <div class="row">
            <div class="contact-container ">
                <div class="title">Registration for NITD</div>
                <form action="#">
                    <div class="user-details">
                        <div class="input-box">
                            <span class="details">Full Name</span>
                            <input type="text" placeholder="Enter your name" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Email Adress:</span>
                            <input type="email" placeholder="ex:myname@example.com" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Phone Number</span>
                            <input type="text" placeholder="Enter your number" required>
                        </div>
                        <div class="input-box">
                            <span class="details"> Enter Adress</span>
                            <input type="text" placeholder="Enter your Resedential Adress" required>
                        </div>
                        <div class="gender-details">
                            <span class="gender-title">Gender</span>
                            <div class="category">
                                <input type="radio" name="gender" class="dot" value="male">
                                <label for="Choice1"> Male </label>
                                <input type="radio" name="gender" class="dot" value="female">
                                <label for="Choice2"> Female </label>
                            </div>
                        </div>
                        <div class="input-box">
                            <span class="details">What do you like about our college</span>
                            <input type="text">
                        </div>
                    </div>

                    <div class="button">
                        <input type="submit" value="Register">
                    </div>
                    <h4>Please fill the form to notify us &#9786;</h4><br>
                    <a href="index.html">Go Home</a>
                    <a href="https://www.youtube.com/watch?v=pvze9BPX36U"> Have a tour of our college</a>
                </form>
            </div>
        </div>

        <div class="row">
            <h3>Contact us at: &#9742; 0343 275 4680 <br> &#9993; nitdgp.ac.in</h3>
        </div>

    </div>






</body>

</html>
